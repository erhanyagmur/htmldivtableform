<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kayıt Formu</title>
<link rel="stylesheet" type="text/css" href="tasarim.css">
</head>

<body>

<div id="kayit">
<form id="form1" name="form1" method="post" action="index.html">
  <table width="100" border="1">
  	<tr>
    	<th>Öğrenci Kayıt Formu</th>
    </tr>
    <tr>
      <td><input type="search" placeholder="ARA"></td>
    </tr>
    <tr>
      <td><label>Adınız - Soyadınız</label></td>
    </tr>
    <tr>
      <td><input type="text" name="textfield" id="textfield"></td>
    </tr>
    <tr>
      <td><label>Şifre</label></td>
    </tr>
    <tr>
      <td><input type="password" name="password" id="password"></td>
    </tr>
    <tr>
      <td><label>Yaşadığınız İl</label></td>
    </tr>
    <tr>
      <td><select name="select" id="select">
          <option>İstanbul</option>
          <option>Sivas</option>
          <option>Kocaeli</option>
          <option>Nevşehir</option>
          <option>Hatay</option>
        </select></td>
    </tr>
    <tr>
      <td><label>Görüşleriniz</label></td>
    </tr>
    <tr>
      <td><textarea name="textarea" id="textarea"></textarea></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input type="submit" name="submit" id="submit" value="Gönder">
        <input type="reset" name="reset" id="reset" value="Temizle"></td>
    </tr>
  </table>
</form>
</div>
</body>
</html>
